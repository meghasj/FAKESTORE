<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Cards</title>
<style>
    body{
        background-image: linear-gradient(210deg,rgba(12,23,34,0.2),rgba(34,45,67,0.5));
    }
    .container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        flex-wrap: wrap;

    }
    .card {
        width: 300px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
    }
    .card img {
        width: 100%;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container" id="product-container"></div>

<script>
    const fetchData = async () => {
        try {
            let response = await fetch('https://fakestoreapi.com/products', { method: "GET" });
            if (!response.ok) {
                console.log('Network response was not ok');
            }
            let data = await response.json();
            const container = document.getElementById('product-container');
            data.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" style="width:300px; height:300px;">
                    <h3>${product.title}</h3>
                    <p>${product.description.substring(0,50)+"...."}</p>
                    <p>Price: $${product.price}</p>
                    <p>Rating: ${product.rating.rate} (${product.rating.count} reviews)</p>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.log('Error fetching data:', error);
        }
    };

    fetchData(); 
</script>


</body>
</html>
