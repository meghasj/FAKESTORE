<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>
<style>
    body{
        background-image: linear-gradient(210deg,rgba(12,23,34,0.2),rgba(34,45,67,0.5));
    }
    .container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        flex-wrap: wrap;

    }
    .card {
        width: 300px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: rgb(211, 211, 211);
    }
    .card img {
        width: 100%;
        border-radius: 5px;
    }
    .card:hover{
        box-shadow: 0px 2px 2px 4px rgb(128, 125, 125);
        transform: scale(1.1);
    }
</style>
<script src="/script/script.js"></script>
</head>
<body>
<div class="container" id="product-container"></div>

</body>
</html>
